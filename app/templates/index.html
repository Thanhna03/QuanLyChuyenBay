<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Trang chủ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Khám phá</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Điểm đến</a></li>
                        <li><a class="dropdown-item" href="#">Vé máy bay & Lịch bay</a></li>

                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<section class=" product-container">
    {% for c in products %}
    <div class="product-card">
        <div class="product-image">
            <img src="{{c.image}}" alt="###">

        <div class="product-info">
            <div class="product-title">{{c.name}}</div>
<!--            <div class="product-description">{{c.content}}</div>-->
            <a href="#" class="product-btn">Xem chi tiết</a>
        </div>
    </div>
